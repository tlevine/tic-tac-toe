<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="author" content="Thomas Levine">

  <title>Tic Tac Toe in CSS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Tic Tac Toe in CSS with minimal JavaScript" />
  <style>
    #board, #board > .row { margin: 0; padding: 0; }
    #board { width: 360px; margin-left: auto; margin-right: auto; }
    #board { text-align: center; }
    #board > .row { height: 100px; }
    #board > .row div { width: 100px; font-size: 60px; vertical-align: middle; float: left; display: inline; }
    .cell { margin: 10px; background-color: #DDD; width: 80px; height: 80px; }
    .clicker { width: 100%; height: 100%; margin: 0; padding: 0; background-color: #222; }
  </style>
  <link rel="stylesheet" href="tictactoe.css" />
</head>
<body>
  <div id="board" class="_________">
      <div class="row">
          <div class="cell zero"><div class="clicker zero"></div></div>
          <div class="cell one"><div class="clicker one"></div></div>
          <div class="cell two"><div class="clicker two"></div></div>
      </div>
      <div class="row">
          <div class="cell three"><div class="clicker three"></div></div>
          <div class="cell four"><div class="clicker four"></div></div>
          <div class="cell five"><div class="clicker five"></div></div>
      </div>
      <div class="row">
          <div class="cell six"><div class="clicker six"></div></div>
          <div class="cell seven"><div class="clicker seven"></div></div>
          <div class="cell eight"><div class="clicker eight"></div></div>
      </div>
      <div id="turn"></div>
  </div>
  <script src="tictactoe.js"></script>
</body>
